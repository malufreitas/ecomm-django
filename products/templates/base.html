<!-- Carregando uma tag lib do django -->
{% load static %}

<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Titulo da página - com bloco -->
    <title>AceleraDev Codenation - {% block title %}2019{% endblock %}</title>
    
    <!-- Inicio - Import dos arquivos do bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> <!-- essa href é um template tag -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Fim - Import dos arquivos do bootstrap -->
    
    <!-- Bloco de css personalizado se precisar -->
    {% block custom_css %}{% endblock %}

    <body class="container">
        <!-- Inicio - Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <!-- Nome navbar -->
            <a class="navbar-brand" href="#">Ecomm</a>

            <!-- Inicio - Botão navbar collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Inicio - Itens que vão estar quando o botão abrir -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Produtos</a>
                    </li>
                </ul>
            </div>
            <!-- Fim - Itens que vão estar quando o botão abrir -->

            <!-- Fim - Botão navbar collapse -->

        </nav>
        <!-- Fim -Navbar -->

        <!-- Inicio - Bloco que contém o conteúdo principal da página -->
        <div id="content" class="container">
            <!-- Eu substituo o que ta no 'list.html' aqui inserindo esse bloco no arquivo do 'list.html' -->
            {% block content %}{% endblock %}
        </div>
        <!-- Fim - Bloco que contém o conteúdo principal da página -->


        <!-- Inicio - Card do final -->
        <div class="card bg-dark text-white text-center">
            <div class="card-body">
                <span class="">AceleraDev Python e Django</span>
            </div>
        </div>
        <!-- Fim - Card do final -->

        <!-- Inicio - Arquivos de javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Fim - Arquivos de javascript -->

        <!-- Bloco de javascript costumizado se precisar -->
        {% block custom_js %}{% endblock %}
    </body>
</html>
